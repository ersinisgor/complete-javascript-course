<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="player player--0">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">0</p>
          <div class="winner"></div>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">0</p>
          <div class="winner"></div>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>

        <img
          src="dice-1.png"
          alt="Playing dice"
          class="dice"
          style="display: none"
        />
        <div class="start"><span class="num"></span> will start</div>
        <button class="btn btn--new">ðŸ”„ New Game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
      </main>
    </div>

  </body>
</html>
